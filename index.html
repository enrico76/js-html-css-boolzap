<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>boolzap</title>
    <link rel="stylesheet" href="mystyle.css">
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  </head>
  <body>
    <div class="container_sfondo">



      <div class="wrapper">

        <div class="section_two">
          <div class="col_left float_left">
            <div class="up_left">
              <div class="lefticon">
                <img src="img/batman.png" alt="">
              </div>
              <div class="righticon">
                <img src="img/spinner-alt-4.png" alt="">
                <img src="img/comment.png" alt="">
                <img src="img/navigation-menu.png" alt="">
              </div>
            </div>
            <div class="notific">
              <div class="fas_container">
                <i class="fas fa-bell-slash"></i>
              </div>
              <div class="link-container">
                <b>Ricevi notifiche di nuovi messaggi</b><br>
                <a href="#">Attiva notifiche desktop</a>
              </div>
              <div class="search">
                <input id="search-text" type="text" name="" value="">
                <i class="fas fa-search"></i>
              </div>
            </div>
            <!-- contatti -->
            <div class="contatti">
              <div class="contact_left">
                <img src="img/wonder.png" alt="">
                <b>wonder woman</b><br>
                <span>ok</span>
              </div>
            </div>
          </div>
          <div class="col_right float_left">
            <div class="section_up">
              <img src="img/wonder.png" alt="">
              <div class="namechat">

              </div>
            </div>

          </div>
        </div>
        <!-- casella chat -->
        <div class="section_three">
          <div class="left_chat">
              <i class="far fa-smile"></i>
            </div>
            <div class="center_chat">
              <input id="myText" type="text" name="" value="">
            </div>
            <div class="right_chat">
              <i class="fas fa-microphone"></i>
            </div>
        </div>

      </div>
    </div>










    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="myscript.js" charset="utf-8"></script>
  </body>
</html>
